{% extends "base.html" %}
{% block title %}Daftar{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">Buat Akun</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Daftar</button>
                </form>
                <p class="mt-3 small">Sudah punya akun? <a href="{% url 'leads:login' %}">Masuk</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
