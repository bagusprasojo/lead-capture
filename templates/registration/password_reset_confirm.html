{% extends "base.html" %}
{% block title %}Buat Password Baru{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-3">Buat Password Baru</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Simpan Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
