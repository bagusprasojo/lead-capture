{% extends "base.html" %}
{% block title %}Hapus Lead{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger shadow-sm">
            <div class="card-body">
                <h2 class="mb-3 text-danger">Hapus Lead</h2>
                <p>Yakin ingin menghapus lead <strong>{{ object.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Ya, hapus</button>
                    <a href="{% url 'leads:dashboard' %}" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
