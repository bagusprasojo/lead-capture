{% extends "base.html" %}
{% block title %}Profil Bisnis{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">Profil Bisnis</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{% url 'leads:dashboard' %}" class="btn btn-link">Kembali</a>
                </form>
                <div class="mt-4">
                    <p class="mb-1 small text-muted">Public ID:</p>
                    <code>{{ profile.public_id }}</code>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
