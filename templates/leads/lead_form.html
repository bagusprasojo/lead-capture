{% extends "base.html" %}
{% block title %}Update Lead{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">Update Lead</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{% url 'leads:dashboard' %}" class="btn btn-link">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
